<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Contacto Laura</title>
</head>
<body class="bodyContacto">

    <div class="contenedor">
        
        <div class="fraseContacto">
            <p><strong>SÃ­ te gusto mi trabajo, no dudes en contactarme...</strong></p>
            <p><strong>No esperes a que las oportunidades lleguen a tu negocio, dejame un mensaje y juntos las creamos.</strong></p>

        </div>

      <div class="formulario">
        <div id="after_submit"></div>
        <form id="contact_form" action="../pages/lolocontacto2.html" method="" enctype="multipart/form-data">
          <div class="row">
            <label class="required" for="name">Tu nombre:</label><br />
            <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
            <span id="name_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="email">Tu email:</label><br />
            <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
            <span id="email_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="message">Dejame un mensaje:</label><br />
            <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
            <span id="message_validation" class="error_message"></span>
          </div>
            
            <input id="submit_button" type="submit" value="Enviar" />
        </form>
        
      </div>
    </div>

    <a href="../index.html">Volver a <img class="logoVuelta" src="../img/logo.jpg" alt=""></a>
    
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
